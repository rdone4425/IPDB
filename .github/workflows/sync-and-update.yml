name: 同步 IPDB 并更新 BestIP

on:
  # 手动触发
  workflow_dispatch:

  # 定时任务：每1小时检查一次更新
  schedule:
    - cron: '0 */1 * * *'

  # 监听特定文件的更新
  push:
    branches: [ main ]
    paths:
      - "BestCF/bestcfv4.txt"
      - "BestCF/bestcfv6.txt"
      - "BestProxy/bestproxy.txt"
      - "BestGC/bestgcv4.txt"
      - "BestGC/bestgcv6.txt"
      - "BestAli/bestaliv4.txt"

jobs:
  # 第一步：同步上游数据
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/ymyuuu/IPDB.git || true
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream IPDB" || echo "No changes to merge"

      - name: Push changes
        run: |
          git push origin main || echo "Nothing to push"

  # 第二步：更新 BestIP（依赖于 sync 完成）
  update-bestip:
    runs-on: ubuntu-latest
    needs: sync  # 确保在 sync 完成后才执行
    permissions:
      contents: write

    steps:
      # 检出仓库代码（使用最新的同步后的代码）
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: main  # 确保获取刚刚同步的最新代码

      # 设置 Python 环境
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 安装依赖
      - name: 安装依赖
        run: pip install requests

      # 运行更新 DNS 的 Python 脚本
      - name: 更新 BestIP
        run: python .github/workflows/UpBestIP.py
        env:
          CF_TOKENS: ${{ secrets.CF_TOKENS }}
